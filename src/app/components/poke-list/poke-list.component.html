<div class="header">
  <div class="logo-container">
    <div class="logo-icon"></div>
    <span class="wiki-title">WIKI POKEMON</span>
  </div>
  
    
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search Pok√©mon</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Enter name">
    </mat-form-field>
  </div>
 
</div>


<div class="pokemon-list">
  <mat-card *ngFor="let pokemon of filteredPokemonList | slice:pageIndex*pageSize:(pageIndex+1)*pageSize" class="poke-card">
    <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getIdFromUrl(pokemon.url) + '.png'" class="poke-image" alt="{{ pokemon.name }}">
    <h3>{{ pokemon.name | titlecase }}</h3>
    <a mat-button color="primary" [routerLink]="['/pokemon', pokemon.name]">View Details</a>
  </mat-card>
</div>

<mat-paginator [length]="totalPokemon"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               (page)="onPageChange($event)">
</mat-paginator>
